      <!-- Add Trains  -->
      <br>
      <div class="panel">
        <div class="panel-heading" style="text-align: center;">
          <h3 class="panel-title add" style="font-size: 3em"><strong>Update Profile</strong></h3>
        </div>
        <div class="panel-body">
          <h1>Welcome <span id="welcome"></span>!</h1>
        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="">Profile Picture URL</label>
            <img id="img" style="width:20%"> </img>;
            <input type="text" class="form-control" id="url">
          </div>

          <div class="form-group">
            <label for="">Age</label>
            <br>
            <input type="number" class="form-control" id="age">
          </div>

          <div class="form-group">
            <label for="">Subject Of Expertise #1</label><br>
            <select id="expertise" name="expertise">
      <option value="Academics">Academics</option>
      <option value="Romance">Romance</option>
      <option value="Family">Family</option>
      <option value="Finances">Finances</option>
      <option value="Insecurity">Insecurity</option>
      <option value="Career">Career</option>
      <option value="Illness">Illness</option>
      <option value="Other">Other</option>
    </select>
          </div>

          <div class="form-group">
            <label for="">Subject Of Expertise #2</label><br>
            <select id="expertise2" name="expertise">
      <option value="Academics">Academics</option>
      <option value="Romance">Romance</option>
      <option value="Family">Family</option>
      <option value="Finances">Finances</option>
      <option value="Insecurity">Insecurity</option>
      <option value="Career">Career</option>
      <option value="Illness">Illness</option>
      <option value="Other">Other</option>
    </select>
          </div>

          <div class="form-group">
            <label for="">Subject Of Expertise #3</label><br>
            <select id="expertise3" name="expertise">
      <option value="Academics">Academics</option>
      <option value="Romance">Romance</option>
      <option value="Family">Family</option>
      <option value="Finances">Finances</option>
      <option value="Insecurity">Insecurity</option>
      <option value="Career">Career</option>
      <option value="Illness">Illness</option>
      <option value="Other">Other</option>
    </select>
          </div>

          <div class="form-group">
            <label for="">Type of Counselor</label>
            <p>(Must be a practicing psychiatrist or psychologist to be "Professional")</p>
            <select id="type" name="type">
      <option value="Personal">Personal</option>
      <option value="Professional">Professional</option>
    </select>
          </div>
            <div class="form-group">
              <label for="">Zipcode</label>
              <input type="number" class="form-control" id="zip">
            </div>
            <div class="form-group">
              <label for="">Contact Email</label>
              <input type="text" class="form-control" id="phoneNumber">
            <br>
          </div>

          <div class="form-group">
            <label for="">Bio</label>
            <input type="text" class="form-control" id="bio">
          </div>
          <button href="index.html" class="btn btn-primary" onclick="update()" id="submit-button"style = "display: block; margin: 0 auto; width: 40%; padding: 1em 2em;">Submit</button>
            <br>
            <a href="index.html" class="btn btn-primary btn-lg">Go back Home</a>
          </div>
        </form>

        </div>
      </div>
